version: '3.8'

services:
  ztf-tutorial-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ztf-tutorial-1
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - ztf-network

networks:
  ztf-network:
    driver: bridge